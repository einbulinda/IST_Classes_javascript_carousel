<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Carousel Practice</title>
</head>
<body>
    <div class="carousel">
    <!-- Carousel Images -->
        <div class="carousel__item carousel__item--visible">
            <img src="images/house1.jpg" alt=""height="200"/>
        </div>
        <div class="carousel__item carousel__item--hidden">
            <img src="images/house2.jpg" alt=""height="200"/>
        </div>
        <div class="carousel__item carousel__item--hidden">
            <img src="images/house3.jpg" alt="" height="200">
        </div>
        <!-- Carousel Buttons  -->
        <div class="carousel__actions">
            <button id="carousel__button--prev">&lt;</button>
            <button id="carousel__button--next">&gt;</button>
        </div>
    </div>

   <script src="apps.js"></script> 
</body>
</html>
